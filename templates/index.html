<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">MNIST Digit Classifier</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="drawing-container">
                                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                                </div>
                                <div class="text-center mt-3">
                                    <button id="clearBtn" class="btn btn-danger me-2">Clear</button>
                                    <button id="predictBtn" class="btn btn-success">Predict</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="results">
                                    <h4>Predictions</h4>
                                    <div id="predictions" class="mt-4">
                                        <p class="text-muted">Draw a digit and click 'Predict'</p>
                                    </div>
                                    <div class="mt-4">
                                        <h5>Model Information</h5>
                                        <div id="modelInfo">
                                            <p>Model: CNN with Data Augmentation</p>
                                            <p>Accuracy: >98% on MNIST test set</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4 shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Model Performance</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Training History</h5>
                                <img src="{{ url_for('static', filename='images/training_history.png') }}" 
                                     alt="Training History" class="img-fluid">
                            </div>
                            <div class="col-md-6">
                                <h5>Confusion Matrix</h5>
                                <img src="{{ url_for('static', filename='images/confusion_matrix.png') }}" 
                                     alt="Confusion Matrix" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
